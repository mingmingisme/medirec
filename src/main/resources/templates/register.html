<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description"
          content="MediRec是一个基于FBPConvNet实现医学图像重建的平台">
    <meta name="author" content="Webpixels">
    <title>MediRec | 注册</title>
    <style>
        @keyframes hidePreloader {
            0% {
                width: 100%;
                height: 100%
            }
            100% {
                width: 0;
                height: 0
            }
        }

        body > div.preloader {
            position: fixed;
            background: #fff;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center
        }

        body:not(.loaded) > div.preloader {
            opacity: 1
        }

        body:not(.loaded) {
            overflow: hidden
        }

        body.loaded > div.preloader {
            animation: hidePreloader .5s linear .5s forwards
        }</style>
    <script>
        window.addEventListener("load", function () {
            setTimeout(function () {
                document.querySelector("body").classList.add("loaded")
            }, 300)
        })
    </script>
    <link rel="icon" href="/picture/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/quick-website.css" id="stylesheet">
</head>
<body>
<div class="modal fade" tabindex="-1" role="dialog" id="modal-cookies" data-backdrop="false"
     aria-labelledby="modal-cookies" aria-hidden="true">
    <div class="modal-dialog modal-dialog-aside left-4 right-4 bottom-4">
        <div class="modal-content bg-dark-dark">
            <div class="modal-body">
                <p class="text-sm text-white mb-3">We use cookies so that this platform works for you.
                    By using our website, you agree to our use of cookies.</p>
                <a href="javascript:;" class="btn btn-sm btn-white" target="_blank">Learn more</a>
                <button type="button" class="btn btn-sm btn-primary mr-2" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-6 col-lg-5 col-xl-5 py-6 py-md-0">
                <div class="card shadow zindex-100 mb-0">
                    <div class="card-body px-md-5 py-5">
                        <div class="mb-5">
                            <h6 class="h3">注 册</h6>
                            <p class="text-muted mb-0">注册成为MediRec的用户~</p>
                        </div>
                        <span class="clearfix"></span>
                        <form id="registerForm">
                            <!-- 用户名 -->
                            <div class="form-group">
                                <label class="form-control-label">用户名</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i data-feather="user"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="input-username"
                                           name="username" placeholder="请输入用户名">
                                </div>
                            </div>
                            <!-- 邮箱 -->
                            <div class="form-group">
                                <label class="form-control-label">邮箱</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i data-feather="mail"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" id="input-email"
                                           name="email" placeholder="请输入邮箱">
                                </div>
                            </div>
                            <!-- 职业 -->
                            <div class="form-group">
                                <label class="form-control-label">职业</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i data-feather="briefcase"></i>
                                        </span>
                                    </div>
<!--                                    <input type="text" class="form-control" id="input-occupation"-->
<!--                                           name="occupation" placeholder="您的职业">-->
                                    <select name="occupation" class="custom-select">
                                        <option selected value=null>请选择您的职业</option>
                                        <option value="医生">医生</option>
                                        <option value="开发人员">开发人员</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 密码 -->
                            <div class="form-group mb-0">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div>
                                        <label class="form-control-label">密码</label>
                                    </div>
                                    <div class="mb-2">
                                        <a href="#" class="small text-muted text-underline--dashed border-primary"
                                           data-toggle="password-text" data-target="#input-password">
                                            显示密码
                                        </a>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i data-feather="key"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="input-password"
                                           name="password" placeholder="请输入密码">
                                </div>
                            </div>
                            <!-- 确认密码 -->
                            <div class="form-group mb-0">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div>
                                        <label class="form-control-label">确认密码</label>
                                    </div>
                                    <div class="mb-2">
                                        <a href="#" class="small text-muted text-underline--dashed border-primary"
                                           data-toggle="password-text" data-target="#confirm-password">
                                            显示密码
                                        </a>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i data-feather="key"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="confirm-password"
                                           name="confirmPassword" placeholder="请确认密码">
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="button" class="btn btn-block btn-primary" onclick="register()">立即注册</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer px-md-5"><small>已经成为用户？</small>
                        <a href="/login" class="small font-weight-bold">
                            立即登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/svg-injector.min.js"></script>
<script src="/js/feather.min.js"></script>
<script src="/js/quick-website.js"></script>
<script>feather.replace({width: "1em", height: "1em"})</script>
<script>
    !function (e, t, a, n, g) {
        e[n] = e[n] || [], e[n].push({"gtm.start": (new Date).getTime(), event: "gtm.js"});
        var m = t.getElementsByTagName(a)[0], r = t.createElement(a);
        r.async = !0, r.src = "/js/gtm.js", m.parentNode.insertBefore(r, m)
    }(window, document, "script", "dataLayer")

    function register() {
        $.ajax({
            type: "POST",
            url: "/user/register",
            data: $("#registerForm").serialize(),
            success: function (res) {
                if (res.data == null) {
                    alert("注册失败!");
                    alert(res.data)
                } else {
                    alert("注册成功！");
                    alert(res.data);
                    window.location ="/login";
                }
            }

        });
    }
</script>
</body>
</html>
