<!DOCTYPE html>
<html lang="en">
<head th:replace="header::head-fragment(~{::title})">
    <title>MediRec | 功能介绍</title>
</head>
<body>
<nav th:replace="header::nav-fragment"></nav>

<section class="slice py-5">
    <div class="container">
        <div class="row mb-5 justify-content-center text-center">
            <div class="col-lg-6">
                <h2 class="mt-4"><strong class="text-highlight-primary">MediRec</strong> 为您提供医学图像重建服务</h2>
                <div class="mt-2">
                    <p class="lead lh-180">平台主要有<b>用户管理</b>、<b>图像预处理</b>和<b>图像重建</b>三个功能模块。</p>
                </div>
                <a href="/user/home">
                    <span class="badge badge-soft-success badge-pill badge-lg">开始使用</span>
                </a>

            </div>
        </div>
        <div class="row mt-5">
            <!-- 用户管理 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body pb-5">
                        <div class="pt-4 pb-5">
                            <img alt="Illustration" class="img-fluid img-center"
                                 src="/picture/illustration-6.svg" style="height:200px">
                        </div>
                        <h5 class="h4 lh-130 mb-3">用户管理</h5>
                        <p class="text-muted mb-0">
                            该平台面向注册用户提供服务，注册并登录后即可使用平台的图像重建功能，
                            用户可以修改信息，查询上传图像的重建记录。
                            <a href="/register"><strong>>> 立即注册</strong></a>
                        </p>
                    </div>
                </div>
            </div>
            <!-- 图像预处理 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body pb-5">
                        <div class="pt-4 pb-5">
                            <img alt="Illustration" class="img-fluid img-center"
                                 src="/picture/preprocess_demo.png" style="height:200px">
                        </div>
                        <h5 class="h4 lh-130 mb-3">图像预处理</h5>
                        <p class="text-muted mb-0">
                            上传本地图像文件并判断格式，并从中读取相关的信息，
                            对上传的图像文件进行预处理，使其满足FBPConvNet的输入要求。
                        </p>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body pb-5">
                        <div class="pt-4 pb-5">
                            <img alt="Illustration" class="img-fluid img-center"
                                 src="/picture/index_demo.png" style="height:200px">
                        </div>
                        <h5 class="h4 lh-130 mb-3"><i>FBPConvNet</i> 图像重建</h5>
                        <p class="text-muted mb-0">
                            基于 <a href="/algorithm"><strong><i>FBPConvNet</i></strong></a> 网络模型（Jin et al., 2016），
                            将与处理好的图像数据输入网络，输出重建后的图像并保存为jpg格式。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="position-relative" id="footer-main" th:replace="footer::footer-fragment">
</footer>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/svg-injector.min.js"></script>
<script src="/js/feather.min.js"></script>
<script src="/js/quick-website.js"></script>
<script>feather.replace({width: "1em", height: "1em"})</script>
</body>
</html>
